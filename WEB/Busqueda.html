<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../IMAGENES/buscar_icon.png">
    <link rel="stylesheet" href="../CSS/Busqueda.css">
    
    <title>Búsqueda</title> 
</head>
<body>
  
  <!--Boton de retroceso--> 
  <form action="../WEB/Principal.html">
    <button type="submit">
      <i class="bi bi-arrow-left"></i>
    </button>
  </form>




  <!--Búsqueda--> 
  <form action="../WEB/Completa_Busqueda.html">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-10 col-sm8 col-md-6 col-lg-4">
          <div class="input-group input-group-sm">
            <input id="habilidades" type="text" class="form-control bg-dark text-white border-secundary placholder-light"
            placeholder="Ingrese sus habilidades" aria-label="Search" required
            onkeypress="return /^[A-Za-zÁÉÍÓÚáéíóúÑñ,\s]$/.test(event.key)"
            oninvalid="this.setCustomValidity('Te faltan escribir 3 habilidades')"
            oninput="this.setCustomValidity('')">
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div id="passowrdHelpBlock" class="form text mt-2 text-center">
            Por favor, ingresa mínimo 3 habilidades o aptitudes a su criterio
          </div>
         
          <div id="alertaHabilidades" class="alert alert-success d-none" role="alert">
            <h4 class="alert-heading">Advertencia ⚠️!</h4>
            <p>No está separado por comas o falta mínimo 3 habilidades</p>
            <hr>
            <p class="mb-0">Support Herv Company 🐒</p>
          </div>
          



        </div>
      </div>
    </div>  
  </form>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>    
  <script src="../JAVASCRIPT/Busqueda.js"></script>
</body>
</html>
