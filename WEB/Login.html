<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGENES/login.png">
    <link rel="stylesheet" href="../CSS/Login.css">
    <title>Login</title>
</head>
<body>


    <div class="login-box">
        <img  class="avatar" src="../IMAGENES/logo.png" alt="">
        <h1>Iniciar Sesion</h1>
        <form id="form">

            <label for="Username">Usuario (@gmail)</label>
            <input id="usuario" type="text" placeholder="Ingrese su usuario" required>

            <label for="Password">Contraseña</label>
            <input id="passw" type="text" placeholder="Ingrese su contraseña" required>

            <input type="submit" value="Log In">

            <a href="Olvidar_Contraseña.html">¿Olvidaste tu contraseña?</a>
            <a href="CrearCuenta.html">No tengo cuenta</a>

            <script src="../JAVASCRIPT/Login.js"></script>
        </form>
    </div>


</body>
</html>
