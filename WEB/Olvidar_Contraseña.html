<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Olvidar_Contraseña.css">
    <link rel="icon" href="https://images.icon-icons.com/80/PNG/256/user_accounts_15362.png">
    <title>Crear Cuenta</title>
</head>
<body>
    
    <div class="login-box">
        <img  class="avatar" src="https://images.icon-icons.com/1572/PNG/512/3592856-general-group-office-personal-relation-team-team-structure_107770.png" alt="">
        <h1>Olvidaste tu contraseña</h1>
        <form id="form">

            <label for="Nombre">Ingrese Usuario(@correo)</label>
            <input id="nombre" type="text" placeholder="Ingrese su nombre" required>

            <label for="Apellido">Ingrese Apellido</label>
            <input id="apellido" type="text" placeholder="Ingrese su nombre" required>

            <input type="submit" value="Log In">

            <a href="#">No se envió el código</a>
            <a href="Login.html">Volver a Login</a>

            <script src="../JAVASCRIPT/Olvidar_Contraseña.js"></script>
        </form>
    </div>

</body>
</html>
